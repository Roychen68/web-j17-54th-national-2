<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北101接駁專車</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <header class="shadow" id="navbar">
        <div class="logo" id="logo">
            <img src="../01_01/01_LOGO.png" alt="" class="logo">
            <h1>台北101接駁專車系統</h1>
        </div>
        <div class="links">
            <button class="btn btn-primary" onclick="check()">系統管理</button>
            <button class="btn btn-danger" onclick="logout()" id="logout-btn">登出</button>
        </div>
    </header>
    <div id="route-map">
        <div class="d-flex flex-row">
            <div class="station">
                <div class="station-status">未發車</div>
                <span class="station-point"></span>
                <div class="station-name">台北車站</div>
            </div>
            <div class="station">
                <div class="station-status">C12345 約1分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">台大醫院</div>
            </div>
            <div class="station">
                <div class="station-status">C12345 約6分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">中正紀念堂</div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="station">
                <div class="station-status" style="color:red;">A12345 已到站</div>
                <span class="station-point"></span>
                <div class="station-name">大安</div>
            </div>
            <div class="station">
                <div class="station-status">B12345 約1分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">大安森林公園</div>
            </div>
            <div class="station">
                <div class="station-status">C12345 約12分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">東門</div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="station">
                <div class="station-status">A12345 約6分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">信義安和</div>
            </div>
            <div class="station">
                <div class="station-status">A12345 約11分鐘</div>
                <span class="station-point"></span>
                <div class="station-name">台北101</div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>台北101接駁專車系統-系統管理</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">帳號:</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密碼:</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="captcha">驗證碼:<span id="captcha"></span></label>
                        <input type="text" class="form-control" name="captcha" id="captcha">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" id="regenerate-captcha-button" onclick="captcha()">刷新驗證碼</button>
                    <button class="btn btn-primary" id="login-button" onclick="login()">登入</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="js.js"></script>
<script>
    let veri
    captcha()
    function captcha() {
        veri = Math.floor(Math.random() * 9999)
        $("#captcha").text(veri)
    }
    function login() {
        let data = {
            username: $("input#username").val(),
            password: $("input#password").val(),
            captcha: $("input#captcha").val(),
        }
        if (data.captcha == veri) {
            $.post("api/login.php", data, function (res) {
                if (res > 0) {
                    alert("登入成功")
                    location.href = "bus.html"
                } else {
                    alert("帳號密碼錯誤")
                }
            })
        } else {
            alert("驗證碼錯誤")
        }
    }
    get()
    function get() {
        $.post("api/get.php",{action: "map"},function (res) {
            let map = ""
            map += `
            
            `
        })
    }
</script>
